
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
      <link rel="icon" type="image/png" href="./assets/img/favicon.png">
      <title>
       My Music Project
      </title>
      <!--     Fonts and icons     -->
      
      
      <!-- Nucleo Icons -->
      <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
      <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
      <!-- Font Awesome Icons -->
      <link href="./assets/css/font-awesome.css" rel="stylesheet" />
      <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
      <!-- CSS Files -->
      <link href="assets/css/custom.css" rel="stylesheet" />
      <link href="./assets/css/argon-design-system.css" rel="stylesheet" />
    </head>
    
    <body class="profile-page">
      <!-- Navbar -->
      <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light py-2">
        <div class="container">
          <a class="navbar-brand mr-lg-5" href="../index.html">
            <img src="./src/img/logo.png">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbar_global">
            
            <div class=" align-items-lg-center col-2 text-right " style="font-weight: bold ; font-size: 16; align-items: center;justify-content: center; align-self: center;">
               Search :
            </div>
             
            <div class="col-md-12">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="input-group mb-4 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                    </div>
                    <input class="form-control" id="searchInput" placeholder="Search" type="text">
                    <button type="button" id="searchBtn" class="btn btn-default ml-lg-2">Search</button>
                    <div id="username" class="text-right col-5" style="font-weight: bold; font-size: 20px;">  </div> <div href="" id="logoutBtn" class="btn btn-danger"> Logout</div>
  
                  </div>
                  
                </div>
                
              </div>
          </div>
          
                 
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="wrapper">
        <section class="section-profile-cover section-shaped my-0 mb-5 " style="height: 220px;">
          <!-- Circles background -->
          <img class="bg-image" src="./assets/img/pages/mohamed.jpg" style="width: 100%;">
          <!-- SVG separator -->
          <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
            </svg>
          </div>
        </section>
        <section class="section bg-secondary">
          <div class="container">
         
            <div class="card card-profile shadow mt--200">
              <h2 style="margin-left: 25px; padding: 5px;" id="resultText">Songs you may intrest</h2>
              
                <table class="table" id="myMusicList">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Name</th>
                            <th>Title</th>
                            <th>Singer</th>
                            <th>Relase Date</th>
                            <th >Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>
          </div>
          
        </section>
      
        <section class="section section-profile-cover bg-secondary " style="padding-top:1px">
          <div class="container">
            
            <div class="card  shadow ">
              <h2 style="margin-left: 25px; padding: 5px;">Your Playlist</h2>
              <h3 style="margin-left: 25px; padding: 5px;" id="noSongsInfo"></h3>
                <table class="table mt-25" id="myPlayList">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Name</th>
                            <th>Title</th>
                            <th>Singer</th>
                            <th>Play</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>
          </div>
          
        </section>
        <div class="bottom">
          <div>
            
            <label id="songName"></label>
          </div>
         <input type="range" name="musicPlayer" id="musicPlayer" value="0" min="0" max="100">
       
         <div class="playerIcon ">
           <div class="col-md-12 " style="align-items: center; text-align: right;"> 
            <div class="row">
              <div class="col-md-7"> <i class="fa fa-step-backward fa-3x" id="previous"></i>
                <i class="fa fa-play-circle fa-4x" id="masterPlay"></i>
                <i class="fa fa-step-forward fa-3x "  id="nextSong"></i>
              </div>
              <div class="col-md-4">     
                 <i class="fa fa-list-ol fa-2x "  style="float: right; margin-right: 30px;" id="orderListSong"></i>
                <i class="fa fa-repeat fa-2x "  style="float: right;" id="repeatSong"></i>
                <i class="fa fa-random fa-2x " style="float: right;" id="randomSong"></i> 
              </div>
            </div>
           
           
           
      
          </div>
            
            
         </div>
     </div>
       
      </div>
      <!--   Core JS Files   -->
      <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
      <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
      <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
      <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
      <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
      <script src="./assets/js/plugins/bootstrap-switch.js"></script>
      <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
      <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
      <script src="./assets/js/plugins/moment.min.js"></script>
      <script src="./assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
      <script src="./assets/js/plugins/bootstrap-datepicker.min.js"></script>
      <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
   
      <script src="././assets/js/home.js"></script>
